<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layout/layout.css">
    <link rel="stylesheet" href="page03.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <figure>
                <img src="/img/home/three.svg" alt="">
            </figure>
        </section>
        <article>
            <h3 class="h3-form">How do you decide to invest?</h3>
            <form action="" method="post">
                <p>

                    <select name="haveaCount" id="createdAccount" class="select-form">
                        <option class="option-form" value="doesntAccount">I have not invested yet.</option>
                        <option class="option-form" value="precisadeempreiteiro">Dps Invento</option>
                    </select>
                </p>
                <fieldset class="fieldset">
                    <legend class="legend">What resources have you used or are you using for your training?
                    </legend>

                    <p>
                        <input type="checkbox" name="checkbox" id="stockmarket" value="stockmarket" />
                        <label for="stockmarket">Books and articles</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checkbox" id="foreignexchange" value="foreignexchange" />
                        <label for="foreignexchange">Youtube tutorial videos</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checkbox" id="bondmarket" value="bondmarket" />
                        <label for="bondmarket">online or face to face courses</label>
                    </p>
                    <p>
                    <input type="checkbox" name="checkbox" id="experience" value="experience" />
                    <label for="experience">experience with little investment</label>
                    </p>

                </fieldset>
                <div class="content">

                    <button class="button" onclick="history.back()">Back</button>
                    <button class="button">Next</button>
                </div>
                <div class="skip-button">
                    <button class="button" id="skip">Skip</button>
                </div>


            </form>
        </article>
    </main>
</body>

</html>
