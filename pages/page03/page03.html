<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../layout/layout.css">
    <link rel="stylesheet" href="page03.css">
    <script src="../../js/script.js" defer></script>
    <script src="../../js/validation.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <figure>
                <img src="/img/home/three.svg" alt="">
            </figure>
        </section>
        <article>
            <h3 class="h3-form">How do you decide to invest?</h3>
            <form id="form">
                <p>

                    <select name="haveaCount" id="createdAccount" class="select-form">
                    <option class="option-form" value="">Select an option</option>
                        <option class="option-form" value="doesntAccount">I have not invested yet.</option>
                        <option class="option-form" value="intend">I intend to invest.</option>
                        <option class="option-form" value="already">i've already invested.</option>
                    </select>
                </p>
                <fieldset class="fieldset">
                    <legend class="legend">What resources have you used or are you using for your training?
                    </legend>

                    <p>
                        <input type="checkbox" name="checkbox" id="books" value="books" />
                        <label for="books">Books and articles</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checkbox" id="youtube" value="youtube" />
                        <label for="youtube">Youtube tutorial videos</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checkbox" id="courses" value="courses" />
                        <label for="courses">online or face to face courses</label>
                    </p>
                    <p>
                    <input type="checkbox" name="checkbox" id="experience" value="experience" />
                    <label for="experience">experience with little investment</label>
                    </p>

                </fieldset>
                <div class="content">

                    <button class="button" onclick="page02()">Back</button>
                    <button type="submit" class="button1" onclick="page04()" onmouseover="validationBox()">Next</button>
                </div>
                <div class="skip-button">
                    <button class="button" id="skip"><a href="../page04/page04.html">Skip</a></button>
                </div>


            </form>
        </article>
    </main>
</body>

</html>
