<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page05.css">
    <link rel="stylesheet" href="../../layout/layout.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <section>
            <figure>
                <img src="../../img/home/five.svg" alt="">
            </figure>
        </section>
        <article class="form-art">
            <form action="">
                <p>

                    <label for="fullname" class="label">Full name:</label>
                    <input type="text" name="fullname" id="fullname" class="input-name" placeholder="Nasser Toghiri"/>
                </p>

                <p>
                    <label for="email" class="label">Email:</label>
                    <input type="email" name="email" id="email" class="input-email" placeholder="N.Toghiri@Gmail.com"/>
                </p>
                <p>
                    <label for="age" class="label">Age:</label>
                    <input type="number" name="age" id="age" class="input-age" placeholder="-- --" />
                </p>
                <div class="content">
                    <button class="button" onclick="history.back()">Back</button>
                    <button class="button">Submit</button>
                </div>
            </form>
        </article>
    </main>
</body>

</html>
