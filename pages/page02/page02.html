<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../layout/layout.css">
    <link rel="stylesheet" href="page02.css">
    <script src="../../js/script.js" defer></script>
    <script src="../../js/validation.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
    <section>
        <figure>
            <img src="/img/home/two.svg" alt="">
        </figure>
    </section>
    <article>
        <h3 class="h3-form">What is the status of your account?</h3>
        <form id="form">
            <p>
                
                <select name="haveaCount" id="createdAccount" class="select-form">
                    <option class="option-form" value="">Select an option</option>
                    <option class="option-form" value="doesntAccount">I have not created an account yet.</option>
                    <option class="option-form" value="precisadeempreiteiro">I wish to create in the future</option>
                </select>
            </p>
            <fieldset class="fieldset">
                <legend class="legend">In which financial markets do you operate?</legend>
            
                <p>
                    <input type="radio" name="radio" id="stockmarket" value="stockmarket" />
                    <label for="stockmarket">stock market</label>
                </p> 
                <p>
                    <input type="radio" name="radio" id="foreignexchange" value="foreignexchange" />
                    <label for="foreignexchange">foreign exchange</label>
                </p>
                <p>
                    <input type="radio" name="radio" id="commodity" value="commodity" />
                    <label for="commodity">commodity</label>
                </p> 
                <p>
                    <input type="radio" name="radio" id="bondmarket" value="bondmarket" />
                    <label for="bondmarket">bond market</label>
                </p> 
                <p>
                    <input type="radio" name="radio" id="cryptocurrencymarket" value="cryptocurrencymarket" />
                    <label for="cryptocurrencymarket">cryptocurrency market</label>
                </p> 
                
            </fieldset>
            <div class="content">
                    
                
                
                <button class="button" onclick="page01()">Back</button>
                <button type="submit" class="button1" onmouseover="validation()" onclick="page03()">Next</button>
            </div>
                <div class="skip-button">
                    <button  class="button" id="skip" ><a href="../page03/page03.html">Skip</a></button>
                </div>
            </form>
    </article>
    </main>
</body>
</html>
